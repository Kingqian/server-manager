<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改应用管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-app-edit" th:object="${linkApp}">
            <input name="appId" th:field="*{appId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上传目录：</label>
                <div class="col-sm-8">
                    <input name="uploadPath" th:field="*{uploadPath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部署路径：</label>
                <div class="col-sm-8">
                    <input name="deployPath" th:field="*{deployPath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备份路径：</label>
                <div class="col-sm-8">
                    <input name="backupPath" th:field="*{backupPath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用端口：</label>
                <div class="col-sm-8">
                    <input name="port" th:field="*{port}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">启动脚本：</label>
                <div class="col-sm-8">
                    <textarea name="startScript" class="form-control">[[*{startScript}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">停止脚本：</label>
                <div class="col-sm-8">
                    <input name="stopScript" th:field="*{stopScript}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">部署脚本：</label>
                <div class="col-sm-8">
                    <textarea name="deployScript" class="form-control">[[*{deployScript}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/app";
        $("#form-app-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-app-edit').serialize());
            }
        }
    </script>
</body>
</html>
